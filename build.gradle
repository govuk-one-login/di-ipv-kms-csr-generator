plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '7.1.1'
}

mainClassName = 'uk.gov.di.ipv.kmspublickeyops.KmsPublicKeyOperations'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation 'com.google.code.gson:gson:2.10.1',
            'com.nimbusds:nimbus-jose-jwt:9.21',
            'info.picocli:picocli:4.6.3',
            'org.slf4j:slf4j-simple:1.7.36',
            'software.amazon.awssdk:kms:2.17.155',
            'software.amazon.awssdk:kms-jce-provider:1.0.0',
            'software.amazon.awssdk:kms-jce-util:1.0.0'

}

test {
    useJUnitPlatform()
}
